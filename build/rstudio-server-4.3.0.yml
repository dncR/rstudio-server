version: "3.9"

services:
  rstudio-server:
    image: dncr/rstudio-server:4.3.0
    build:
      context: ../
      dockerfile: dockerfiles/rstudio-server-4.3.0.Dockerfile
    profiles:
      - build-dep
  
  rstudio-server-texlive:
    image: dncr/rstudio-server:4.3.0-texlive
    build:
      context: ../
      dockerfile: dockerfiles/rstudio-server-4.3.0-texlive.Dockerfile
      
  rstudio-server-texlive-full:
    image: dncr/rstudio-server:4.3.0-texlive-full
    build:
      context: ../
      dockerfile: dockerfiles/rstudio-server-4.3.0-texlive-full.Dockerfile

