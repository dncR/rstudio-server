services:
  rstudio-server:
    image: dncr/rstudio-server:${R_VERSION}
    build:
      context: ../
      dockerfile: dockerfiles/rstudio.Dockerfile
      args:
        - RSTUDIO_VERSION=${RSTUDIO_VERSION}
        - R_VERSION=${R_VERSION}
    profiles:
      - build-dep

  rstudio-server-texlive:
    image: dncr/rstudio-server:latest-texlive
    build:
      context: ../
      dockerfile: dockerfiles/rstudio-server-texlive.Dockerfile
      
  rstudio-server-texlive-full:
    image: dncr/rstudio-server:latest-texlive-full
    build:
      context: ../
      dockerfile: dockerfiles/rstudio-server-texlive-full.Dockerfile
