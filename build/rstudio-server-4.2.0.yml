version: "3.9"

services:
  rstudio-server:
    image: dncr/rstudio-server:4.2.0
    build:
      context: ../
      dockerfile: dockerfiles/rstudio-server-4.2.0.Dockerfile
  
  rstudio-server-texlive:
    image: dncr/rstudio-server:4.2.0-texlive
    build:
      context: ../
      dockerfile: dockerfiles/rstudio-server-4.2.0-texlive.Dockerfile
    depends_on:
      - rstudio-server
      
  rstudio-server-texlive-full:
    image: dncr/rstudio-server:4.2.0-texlive-full
    build:
      context: ../
      dockerfile: dockerfiles/rstudio-server-4.2.0-texlive-full.Dockerfile
    depends_on:
      - rstudio-server


